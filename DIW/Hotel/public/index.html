<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel Logroño</title>
    <link href="../Bootstrap/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <script src="../Bootstrap/bootstrap.bundle.min.js"></script>
    <nav
      class="navbar navbar-expand-lg"
      data-bs-theme="dark"
      style="background-color: #043171"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../assets/logo.png" alt="Bootstrap" width="160" height="60"
        /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">El hotel </a>
            <a class="nav-link active" href="#">habitaciones</a>
            <a class="nav-link active" href="#">Restauremte</a>
          </div>
        </div>
      </div>
    </nav>

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <svg class="bd-placeholder-img bd-placeholder-img-lg d-block w-100"  width="1000" height="1000" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: First slide" preserveAspectRatio="xMidYMid slice" focusable="false" >
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#555"></rect>
            <image href="../assets/Carrousel1.jpg" width="100%" height="100%" />
            <text x="50%" y="50%" fill="#333" dy=".3em ">DISFRUTA DE LA TRANQUILIDAD DEL HOTEL LOGROÑO</text>
          </svg>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev" >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </body>
</html>
