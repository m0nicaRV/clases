<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        var n= prompt("Enter any name", "john,bharath,mark");
        switch(n){
            case "john":
                document.write("john");
                break;
            case "bharath":
                document.write("bharath");
                break;
            case "mark":
                document.write("mark");
                break;
            default:
                document.write("No Match");
              
        }
    </script>
</head>
<body>
    
</body>
</html>
