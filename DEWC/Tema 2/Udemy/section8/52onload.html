<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onload/redirect</title>
    <script>
        function redirect(){
            window.location="http://www.bharaththippireddy.com/";
        }
        function waitForFiveSeconds(){
            setTimeout(redirect,3000);
        }
        
    </script>
</head>
<body onload="waitForFiveSeconds()">
    <b>Redirecting..</b>
    
</body>
</html>
