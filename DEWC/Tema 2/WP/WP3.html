<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script>
        function verBucle(){
            for (var p in document){
                document.write (p+','+document.p+'<br>') ;
            };
        }
    </script>
</head>
<body>
    <input type="button" id="btn" onclick="verBucle();" value="Pulsar"/>
</body>
</html>
