<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fecha=new Date();
        function parar(){
            var fecha2=new Date();
            alert((fecha2-fecha)+" milisegundos has tardado en pulsar el boton");

        }
    </script>

<body>
    <input type="button" value="Pulsa" onclick="parar()">
