<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function narcissistic() {
        var iterable = 'AAAABBBCCDAABBB';
        var a=[];
        Array.isArray(iterable) && isNaN(iterable[0]) ? (iterable=iterable.join()) :  (iterable=parseInt(iterable.join())) ;
        for(var i=0; i<iterable.length;i++){
          iterable.charAt(i) != iterable.charAt(i+1) && (a[a.length]=iterable.charAt(i));
        }
       if(parseInt(a)){
        return a.map(elemento => +elemento);
       }return a;
       
   
      }
      narcissistic();
      
    </script>
  </head>
  <body></body>
</html>
