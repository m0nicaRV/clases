<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validator</title>
    
</head>
<body>
    <form id="form">
        <label for="email">Correo electrónico: </label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="dni">DNI: </label>
        <input type="text" id="dni" name="dni" required>
        <br>
        <label for="phone">Número de teléfono: </label>
        <input type="tel" id="tel" name="tel" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <script>
        var formulario = document.getElementById('form');

        formulario.addEventListener('submit', function(event) {
            message="";
            event.preventDefault();
            correo = document.getElementById('email').value;
            dni = document.getElementById('dni').value;
            telefono = document.getElementById('tel').value;

            if (!validar( /^[^\s@]+@[^\s@]+\.[^\s@]+$/, correo))  message+='Correo inválido<br>';
            if (!validar( /^\d{8}[A-Z]$/, dni))  message+='DNI inválido';
            if (!validar(/^\d{9}$/ ,telefono))  message+='Teléfono inválido';

            
               
            message == "" ? formulario.submit() : alert(message);
        });

      

        function validar(regex, dni) {
            return regex.test(dni);
        }

       
    </script>

    
</body>
</html>
