<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar DOM</title>
    <script>
        var total=0;
        function addNuevoItem(){
            total++;
            document.getElementsByTagName('ul')[0].innerHTML+="<li id='"+total+"'> elemento "+total+"</li>";
        }
        function copiarLista(){
            lista=document.getElementsByTagName("ul")[0]
            var li= lista.getElementsByTagName("li");
            lista.insertAdjacentHTML("afterend",li[li.length-1].outerHTML);
            lista.insertAdjacentHTML("afterend",li[0].outerHTML);
        }
    </script>
</head>
<body>
    <button id="btnParar"  onclick="addNuevoItem();">Agregar nuevo elemento</button>
    <button id="btnSalir" onclick="copiarLista();">Copiar lista al final </button>
    <ul id="listaItems"></ul>
</body>
</html>
