<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A4-3</title>
    <script>
        var ventana;
      function abrir() {
        ventana = window.open("", "", "width=100,height=100");
      }
      function redimensionar() {
        if(ventana != null){
            ventana.resizeTo(500, 500);
        } else{
            alert("Primero abre la ventana");
        }
    }
    </script>
  </head>
  <body>
    <input type="button" value="abrir" onclick="abrir()" />
    <input type="button" value="redimensionar" onclick="redimensionar()" />
  </body>
</html>
