<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP3</title>
    <script>
        var ventana;
        cont=0;
        function abrir(){
            ventana = window.open("", "ventana", "width=600,height=400");
        }
        function cambiar(){
                x=Math.random() * window.screen.width;
                y=Math.random() * window.screen.height;
                ventana.moveTo(x,y);
                ventana.document.write("<br/>x: "+x+", y: "+y);
                cont++;
                cont == num && clearInterval(bucle); 
        }
        function it(){
           if(ventana != null) {
            num=window.prompt("Cuantas veces quieres cambiar la ventana");
            bucle=setInterval(cambiar,1000);
           }
        }

    </script>
</head>
<body>
    <input type="button" value="abrir" onclick="abrir()">
    <input type="button" value="cambiar" onclick="it()">

</body>
</html>
