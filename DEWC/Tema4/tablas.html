<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
        }
    </style>
    <script>
        var total=0;
        function addItemsTabla(){
            var fila = "<tr><td id='"+total+"'>"+document.getElementById('txt').value+"</td>";
            fila+="<td><button id='copiar'  value='"+total+"' onclick='copiar(this);'>copiar encima</button></td>";
            fila+="<td><button id='borrar'  value='"+total+"' onclick='borrar(this);'>borrar</button></td></tr>";
            total ++;
            var filaE=document.createElement("tr");
            filaE.innerHTML=fila;
            document.getElementById("tabla").appendChild(filaE)
        }


        function modificar(){
            texto=document.getElementById("txtcambiar");
            id=document.getElementById("id");
            id.value!='' && texto.value!='' && document.getElementById(id.value)!=null ?
                document.getElementById(id.value).innerHTML=texto.value     :
            
                alert("Pon una id valida y rellena el campo de texto ");
            

        }

        function copiar(id){
            var borrar=id.parentNode.parentNode;
            var nuevo= borrar.cloneNode(true);
            document.getElementById("tabla").insertBefore(nuevo,borrar);

        }
        function borrar(id){
            console.log(id.parentNode.parentNode);
            var borrar=id.parentNode.parentNode;
            document.getElementById("tabla").removeChild(borrar);
        }
    </script>
</head>
<br>
    <span>Nuevo texto</span>
    <input type="text" id="txt">
    <button id="actualizar" onclick="addItemsTabla();">AÃ±adir</button></br>
    <span>selecciona id para modificar su texto (0, 1, 2...)</span>
    <input type="text" id="id">
    <span> Nuevo texto </span>
    <input type="text" id="txtcambiar">
    <button id="actualizar" onclick="modificar();">modificar</button></br>
    
    <table id="tabla">


    </table>


    
</body>
</html>
