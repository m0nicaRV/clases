<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="click" id="btn">
    <p id="demo"></p>

    <script>
        var p1=5;
        var p2=7;
        document.getElementById("btn").addEventListener("click", function(){click1(p1,p2)});
         function click1(a , b){
            result= a*b;
            document.getElementById("demo").innerHTML= result;
         }

    </script>
    
</body>
</html>
