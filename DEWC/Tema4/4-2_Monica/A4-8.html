<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*crea un listetener que se activa cada vez que cambia la carga del documento 
        y llama al metodo cargaDOM */
        document.addEventListener("readystatechange", cargaDOM, false);
        function cargaDOM(){
            //condicion si el estado de carga es igual al complete salta una alerta que dice documento cargado 
            if(document.readyState=='complete'){
                alert("Documento cargado");
            }else{ //sino salta una alerta de cargando...
                alert("cargando..."+document.readyState);
            }
        }
    </script>
</head>

</body>
</html>
