<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaccion de los objetos con el navegador</title>
    <script>
        var ventana= window.open("","_blank","width=500","height=500");
    </script>
</head>
<body>
    <h1>comunicacion entre ventana</h1>
    <form name="formulario">
    <input type="text" name="url" size="50" value="http://www.google.es">
    <input type="button" value="Mostrar URL en ventana secundaria" onclick="ventana.location = document.formulario.url.value">
    </form>
</body>
</html>
